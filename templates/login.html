{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{% static 'styles/login.css' %}" />

  <title>CA Login</title>
</head>

<body>
    <div class="background" style="background-image: url({% static 'media/computer-gf9ea5290a_1920.jpg'%})">
      <div class="center">
        <main class="container">
          <div class="contain2">
            <img src="{% static 'media/pencils-g3812d60b1_1280.jpg' %}" />

          </div>
          <div class="contain">
            <h1>Sign In</h1>
            {% for message in messages %}
            <style>
              h2 {
                color: red;
              }
              @media screen and (max-width: 723px){
                .center{
                   min-height: 620px;
                  }
              }

            </style>
            <h2>{{message}}</h2>
            {% endfor %}
            <form method="POST" action="">
              {% csrf_token %}
              <label for="username">Email</label>
              <br />
              <input type="email" id="username" name="username" /><br /><br />
              <label for="password">Password</label>
              <br />
              <input type="password" id="password" name="password" /><br /><br />
              <input class="submit-button" type="submit" value="Submit" />
            </form>
            <br />
            <br />
            <a href="register">Forget Password</a>
            <br />
            <br />
            <a href="register" return="flase">Register</a>
          </div>
        </main>
      </div>
    </div>

</body>

</html>
