{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'styles/register.css' %}">



  <title>CA Register</title>


</head>

<body>
  <div class="desktop">
    <div class="background" style="background-image: url({% static 'media/forest-gb26686e9c_1920.jpg' %})">

      <div class="center">
        <main class="container">
          <div class="contain2">
            <video autoplay muted>
              <source src="{% static 'media/Students - 63328.mp4' %}" type="video/mp4">
            </video>
          </div>
          <div class="contain">
            <h2>Register</h2>
            <form method="POST" action="">
              {% csrf_token %}
              <label for="fname">First Name</label class='label'>
              <label for="lname">Last Name</label id="label">
              <br>
              <input type="text" id="fname" name="fname">
              <input type="text" id="lname" name="lname">
              <br>
              <br>
              {% for message in messages %}
              <style>
                h5 {
                  color: red;
                }
              </style>
              <h5> {{message}} </h5>
              {% endfor %}
              <label for="fname">Email</label>
              <br>
              <input type="email" id="email" name="email">
              <br>
              <br>
              <label for="lname">Password</label>
              <br>
              <input type="password" id="password" name="password">
              <br>
              <br>
              <input type="submit" value="Submit">
            </form>
            <br>
            <br>
            <a href="login" return="flase">Login</a>
          </div>

        </main>
      </div>
    </div>
  </div>
  <!-- moblie version -->
  <div class="moblie">
    <div class="contain2">
      <img src="{% static 'media/autumn.jpg' %}" />
    </div>
    <div class="contain_mobile">
      <h2>Register</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <label for="fname">First Name</label class='label'>

        <br>
        <input type="text" id="fname" name="fname">
        <br>
        <br> <label for="lname">Last Name</label id="label">
        <br>
        <input type="text" id="lname" name="lname">
        <br>
        <br>
        {% for message in messages %}
        <style>
          h5 {
            color: red;
          }
        </style>
        <h5> {{message}} </h5>
        {% endfor %}
        <label for="fname">Email</label>
        <br>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="lname">Password</label>
        <br>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <input type="submit" value="Create" />
      </form>
      <p><a href="login" return="flase">Login</a></p>

    </div>
  </div>

</body>

</html>
